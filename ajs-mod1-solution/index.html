<!doctype html>
<html lang="en">
  <head>
    <!-- Author: L. Dobrowolski, 16.10.2016 -->
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="LunchCheck">
   <div class="container">
     <h1>Lunch Checker</h1>
        <div ng-controller="LunchCheckController">
         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="items">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkIfTooMuch()">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-model="message" style="padding: 10px; border-style: {{borderstyle}}; border-color: {{fontcolor}}">
           <!-- Your message can go here. -->
           <span style="color: {{fontcolor}}">{{message}}</span>
         </div>
      </div>
   </div>

</body>
</html>
